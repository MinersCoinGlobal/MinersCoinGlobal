              <button id="connectButton" onclick="connectToMetaMask()">Connect to MetaMask</button>
              <h1>Token Details</h1>
              <p id="tokenName"></p>
              <p id="tokenSymbol"></p>
              <p id="totalSupply"></p>
              <p id="decimals"></p>
              <h2>Wallet Balance</h2>

              <h2>Stake Tokens</h2>
              <input type="number" id="stakeAmount" placeholder="Enter amount to stake" min="0" step="any" />
              <select id="stakingDuration">
                <option value="1">1 day</option>
                <option value="7">7 days</option>
              </select>
              <button onclick="stakeTokens()">Stake</button>

              <h2>Check Staked Tokens</h2>

    <script>
      let web3;
      let tokenContract;
      let selectedAccount;

      // Connect to MetaMask provider
      async function connectToMetaMask() {
        // Check if MetaMask is installed
        if (typeof window.ethereum !== 'undefined') {
          // Create a Web3 instance
          web3 = new Web3(window.ethereum);

          try {
            // Request access to user's MetaMask accounts
            await window.ethereum.enable();

            // Get selected account
            const accounts = await web3.eth.getAccounts();
            selectedAccount = accounts[0];

            // Display selected account
            console.log('Connected to MetaMask with account:', selectedAccount);

            // Change button text to "Connected"
            document.getElementById('connectButton').innerText = 'Connected';
            document.getElementById('connectButton').disabled = true;

            // Retrieve BEP-20 token details
            const tokenContractAddress = '0xDB8dF27d88Fb2D072531b21d026D5Ee44fBe8000';

            // Load BEP-20 token contract ABI
            tokenContractABI = [
              {
                "constant": true,
                "inputs": [],
                "name": "name",
                "outputs": [
                  {
                    "name": "",
                    "type": "string"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
              },
              {
                "constant": true,
                "inputs": [],
                "name": "symbol",
                "outputs": [
                  {
                    "name": "",
                    "type": "string"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
              },
              {
                "constant": true,
                "inputs": [],
                "name": "totalSupply",
                "outputs": [
                  {
                    "name": "",
                    "type": "uint256"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
              },
              {
                "constant": true,
                "inputs": [],
                "name": "decimals",
                "outputs": [
                  {
                    "name": "",
                    "type": "uint8"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
              },
              {
                "constant": true,
                "inputs": [
                  {
                    "name": "_owner",
                    "type": "address"
                  }
                ],
                "name": "balanceOf",
                "outputs": [
                  {
                    "name": "balance",
                    "type": "uint256"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
              },
              {
                "constant": true,
                "inputs": [],
                "name": "getStakedTokens",
                "outputs": [
                  {
                    "name": "",
                    "type": "uint256"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
              },
              {
                "constant": false,
                "inputs": [
                  {
                    "name": "_amount",
                    "type": "uint256"
                  }
                ],
                "name": "unstakeTokens",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
              },
              {
                "constant": false,
                "inputs": [
                  {
                    "name": "_amount",
                    "type": "uint256"
                  },
                  {
                    "name": "_duration",
                    "type": "uint256"
                  }
                ],
                "name": "stake",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
              },
              {
                "constant": true,
                "inputs": [
                  {
                    "name": "account",
                    "type": "address"
                  }
                ],
                "name": "stakers",
                "outputs": [
                  {
                    "internalType": "uint256",
                    "name": "amount",
                    "type": "uint256"
                  },
                  {
                    "internalType": "uint256",
                    "name": "duration",
                    "type": "uint256"
                  },
                  {
                    "internalType": "uint256",
                    "name": "startTime",
                    "type": "uint256"
                  },
                  {
                    "internalType": "uint256",
                    "name": "rewardPercentage",
                    "type": "uint256"
                  },
                  {
                    "internalType": "uint256",
                    "name": "earlyWithdrawalCharge",
                    "type": "uint256"
                  },
                  {
                    "internalType": "bool",
                    "name": "isActive",
                    "type": "bool"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
              }

            ];

            // Create a token contract instance
            tokenContract = new web3.eth.Contract(tokenContractABI, tokenContractAddress);

            // Get token name
            const tokenName = await tokenContract.methods.name().call();
            console.log('Token Name:', tokenName);

            // Get token symbol
            const tokenSymbol = await tokenContract.methods.symbol().call();
            console.log('Token Symbol:', tokenSymbol);

            // Get token balance of the connected account
            const balance = await tokenContract.methods.balanceOf(selectedAccount).call();
            console.log('Balance:', balance);

            // Display token details on the page
            document.getElementById('tokenName').innerText = `Token Name: ${tokenName}`;
            document.getElementById('tokenSymbol').innerText = `Token Symbol: ${tokenSymbol}`;
            document.getElementById('balance').innerText = `Wallet Balance: ${balance}`;

          } catch (error) {
            console.error('Error connecting to MetaMask:', error);
          }
        } else {
          console.error('MetaMask not detected. Please install MetaMask extension.');
        }
      }

      // Function to stake tokens
      async function stakeTokens() {
        const stakeAmount = document.getElementById('stakeAmount').value;
        const stakingDuration = document.getElementById('stakingDuration').value;

        // Perform staking logic here
        try {
          // Call the stake function of the token contract
          await tokenContract.methods.stake(stakeAmount, stakingDuration).send({
            from: selectedAccount,
            gas: '500000' // Adjust the gas limit as needed
          });

          console.log('Tokens staked successfully');
        } catch (error) {
          console.error('Error staking tokens:', error);
        }
      }

      // Function to check staked tokens
      async function checkStakedTokens() {
        // Call the getStakedTokens function of the token contract to get staked tokens
        const stakedTokens = await tokenContract.methods.getStakedTokens().call();
        console.log('Staked Tokens:', stakedTokens);

        // Display staked tokens on the page
        document.getElementById('stakedTokens').innerText = `Staked Tokens: ${stakedTokens}`;
      }

      // Function to unstake tokens
      async function unstakeTokens() {
        const unstakeAmount = document.getElementById('unstakeAmount').value;

        // Perform unstaking logic here
        try {
          // Call the unstake function of the token contract
          await tokenContract.methods.unstake(unstakeAmount).send({
            from: selectedAccount,
            gas: '500000' // Adjust the gas limit as needed
          });

          console.log('Tokens unstaked successfully');
        } catch (error) {
          console.error('Error unstaking tokens:', error);
        }
      }
    </script>
